<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeo</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            overflow: hidden; /* Remove a rolagem para evitar bordas pretas */
        }
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            border: none;
            object-fit: cover; /* Faz o vídeo cobrir a tela sem bordas pretas */
        }
    </style>
</head>
<body>
    <iframe src="https://www.youtube.com/embed/M68V3PeM_Uk" allowfullscreen></iframe>
</body>
</html>
